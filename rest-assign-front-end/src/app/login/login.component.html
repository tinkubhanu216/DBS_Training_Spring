<br><br><br>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first"><br>
        <h4>Validate User</h4>
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" formControlName="username">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        {{message}}
      </div>
  
    </div>
  </div>
